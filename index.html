<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/dist/css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="card">

  <div class="box">
    <div class="image">
      <img src="/images/image-equilibrium.jpg" alt="">
      <div class="overlay">
        <img src="/images/icon-view.svg" id="view-icon" alt="">
      </div>    
  </div>
    <h2>Equilibrium #3429</h2>
    <p>Our Equillibrium collection promotes balance and calm.</p>
  </div>
  <div class="info">
    <h3> <img src="/images/icon-ethereum.svg" class="icons" alt=""> 0.041 ETH</h3>
    <p> <img src="/images/icon-clock.svg" class="icons" alt=""> 3 days left</p>
  </div>
  <hr id="line">
  <div class="credit">
    <img src="/images/image-avatar.png" alt="">
    <p>Creation of <span>Jules Wyvern</span></p>
  </div>

</div>

</body>
</html>
